<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      What's the occasion?
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item option" href="#">
        <div class="row">
          <div class="col-10">Entertaining</div>
          <div class="col-2">
            <input type="checkbox" class="checkbox">
          </div>
        </div>
      </a></li>
      <li><a class="dropdown-item option" href="#">
        <div class="row">
          <div class="col-10">Everyday</div>
          <div class="col-2">
            <input type="checkbox" class="checkbox">
          </div>
        </div>
      </a></li>
      <li><a class="dropdown-item" href="#">
        <div class="row">
          <div class="col-9">Clear</div>
          <div class="col-3">
            <button class="btn btn-primary dropdown-item" onclick="applySelection()">Apply</button>
          </div>
        </div>
      </a></li>
    </ul>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.querySelectorAll(".option").forEach(function(item) {
  item.addEventListener("click", function(event) {
    event.stopPropagation(); // Ngăn chặn sự kiện click lan sang dropdown và đóng nó
  });
});

function applySelection() {
  var selectedOptions = [];
  var checkboxes = document.querySelectorAll(".dropdown-menu input[type='checkbox']");
  
  checkboxes.forEach(function(checkbox) {
    if (checkbox.checked) {
      selectedOptions.push(checkbox.parentElement.parentElement.querySelector(".col-10").textContent.trim());
    }
  });
  
  console.log(selectedOptions);
}
</script>

</body>
</html>
